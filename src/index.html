<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rikken - Het spel</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- at the top information -->
    <div>
        <p id='info'>Informatie wordt hier getoond.</p>
    </div>
    <div class='pages'>
        <!-- we have different 'pages' depending on where we are in the game -->
        <div id='page-setup-rules' class='page'>
            <div>
                <p class='page-title'>Spelregels</p>
                <div class="page-button-group">
                    <button class="next">Klaar</button>
                </div>
            </div>
        </div>
        <div id='page-setup-game' class='page'>
            <div>
                <p class='page-title'>Spelers</p>
                <div class="page-button-group">
                    <button class="next">Klaar</button>
                </div>
            </div>
            <!-- a total of five players can be choosen -->
            <div class='player-name'>Speler 1:&nbsp;<input type='text' size='30' placeholder='Naam van speler 1'></div>
            <div class='player-name'>Speler 2:&nbsp;<input type='text' size='30' placeholder='Naam van speler 2'></div>
            <div class='player-name'>Speler 3:&nbsp;<input type='text' size='30' placeholder='Naam van speler 3'></div>
            <div class='player-name'>Speler 4:&nbsp;<input type='text' size='30' placeholder='Naam van speler 4'></div>
            <div class='player-name'>Speler 5:&nbsp;<input type='text' size='30' placeholder='Naam van de extra speler'></div>
        </div>
        <div id='page-bidding' class='page'>
            <div>
                <p class='page-title'>Bieden</p>
                <div class="page-button-group">
                    <button class="cancel">Afbreken</button>
                    <button class="next">Klaar</button>
                </div>
            </div>
            <!-- -->
        </div>
        <div id='page-playing' class='page'>
            <div>
                <p class='page-title'>Spelen</p>
                <div class="page-button-group">
                    <button class="cancel">Afbreken</button>
                    <button class="next">Klaar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/Card.js"></script>
    <script src="js/CardHolder.js"></script>
    <script src="js/DeckOfCards.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/RikkenTheGame.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
