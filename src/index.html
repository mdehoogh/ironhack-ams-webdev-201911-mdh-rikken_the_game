<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rikken - Het spel</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- at the top information -->
    <div>
        <p id='info'>Informatie wordt hier getoond.</p>
    </div>
    <div class='pages'>
        <!-- we have different 'pages' depending on where we are in the game -->
        <div id='page-rules' class='page'>
            <div>
                <p class='page-title'>Spelregels</p>
                <div class="page-button-group">
                    <button class="next">Klaar</button>
                </div>
            </div>
        </div>
        <div id='page-settings' class='page'>
            <div>
                <p class='page-title'>Instellingen</p>
                <div class="page-button-group">
                    <button class="next">Klaar</button>
                </div>
            </div>
        </div>
        <div id='page-setup-game' class='page'>
            <div>
                <p class='page-title'>Spelers</p>
                <div class="page-button-group">
                    <button class="new-players">Rikken</button>
                </div>
            </div>
            <!-- a total of five players can be choosen -->
            <div class='player-name'>Speler 1:&nbsp;<input class='player-name-input' type='text' size='30' placeholder='Naam van speler 1'></div>
            <div class='player-name'>Speler 2:&nbsp;<input class='player-name-input' type='text' size='30' placeholder='Naam van speler 2'></div>
            <div class='player-name'>Speler 3:&nbsp;<input class='player-name-input' type='text' size='30' placeholder='Naam van speler 3'></div>
            <div class='player-name'>Speler 4:&nbsp;<input class='player-name-input' type='text' size='30' placeholder='Naam van speler 4'></div>
            <div class='player-name'>Speler 5:&nbsp;<input class='player-name-input' type='text' size='30' placeholder='Naam van de extra speler'></div>
        </div>
        <div id='page-bidding' class='page'>
            <div>
                <p class='page-title'>Bieden</p>
                <div class="page-button-group">
                    <button class="cancel">Afbreken</button>
                    <button class="next">Klaar</button>
                </div>
            </div>
            <!-- current player -->
            <div class='prompt'><span id='bidder'></span>, wat wil je spelen?</div>
             <!-- all the possible bids will be buttons one can click -->
            <div id='bid'>
                <input type='button' id='bid-0' value='Pas'</input>
                <input type='button' id='bid-1' value='Rik'</input>
                <input type='button' id='bid-2' value='Rik (beter)'</input>
                <input type='button' id='bid-3' value='Negen alleen'</input>
                <input type='button' id='bid-4' value='Negen alleen (beter)'</input>
                <input type='button' id='bid-5' value='Pico'</input>
                <input type='button' id='bid-6' value='Tien alleen'</input>
                <input type='button' id='bid-7' value='Tien alleen (beter)'</input>
                <input type='button' id='bid-8' value='Elf alleen'</input>
                <input type='button' id='bid-9' value='Elf alleen (beter)'</input>
                <input type='button' id='bid-10' value='Mis&egrave;re'</input>
                <input type='button' id='bid-11' value='Twaalf alleen'</input>
                <input type='button' id='bid-12' value='Twaalf alleen (beter)'</input>
                <input type='button' id='bid-13' value='Open mis&egrave;re'</input>
                <input type='button' id='bid-14' value='Dertien alleen'</input>
                <input type='button' id='bid-15' value='Dertien alleen (beter)'</input>
                <input type='button' id='bid-16' value='Open mis&egrave;re met een praatje'</input>
            </div>
            <!-- the cards of the current player (made visible on request) -->
            <div>
                <button id="toggle-bidder-cards" value="0">Toon kaarten</button>
            <div id="bidder-cards"></div>
            <!-- show the the bids so far by the other players -->
            <div class='bids'>
                <p>Geboden tot nu toe:</p>
                <table id='bids-table'>
                    <thead>
                        <tr>
                            <th>Speler</th>
                            <th>Geboden</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td></td><td></td></tr>
                        <tr><td></td><td></td></tr>
                        <tr><td></td><td></td></tr>
                        <tr><td></td><td></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <div id='page-initiate-playing' class='page'>
            <div>
                <p class='page-title'>Troefkleur en/of partner aas/koning</p>
                <div class="page-button-group">
                    <button class="cancel">Afbreken</button>
                    <button class="next">Klaar</button>
                </div>
            </div>
            <!-- ask for the trump suite comes first -->
            <div>Wat is de troefkleur?</div>
            <div>Welke aas/heer vraag je mee?</div>
        </div>
        <div id='page-playing' class='page'>
            <div>
                <p class='page-title'>Spelen</p>
                <div class="page-button-group">
                    <button class="cancel">Afbreken</button>
                    <button class="next">Klaar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/Card.js"></script>
    <script src="js/CardHolder.js"></script>
    <script src="js/DeckOfCards.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/RikkenTheGame.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
