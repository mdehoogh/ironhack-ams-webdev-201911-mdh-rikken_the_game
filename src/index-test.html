    <div width="36" height="52">

    <!-- 
        Ok, it works with object and when I create a separate svg file for each of the cards with

    <img src="img/heart_1.svg" alt="no way, Jose"/>

    <!-- <iframe name="cards" src="img/example-use.svg"></iframe> -->

    <object name="cards" type="image/svg+xml" data="img/example-use.svg"></object>
    <!-- can we get the card directly (without having to use it in a separate file??) -->

    <div class="tabletop">
